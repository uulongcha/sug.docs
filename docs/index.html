<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>SARIEL DOCUMENTS</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Docsify核心文件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <!-- 自定义红黑主题样式 -->
  <style>
    :root {
      --bg: #0A0B0C;        /* 纯黑背景 */
      --text: #DADBDC;      /* 纯白文字 */
      --accent: #EE5577;    /* 强调红色 */
    }

    /* 基础设置 */
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
    }

    /* 侧边栏 */
    .sidebar {
      background: #1A1B1C;
      border-right: 1px solid #333;
    }
    .sidebar ul li a {
      color: var(--text) !important;
    }
    .sidebar ul li a:hover {
      color: var(--accent) !important;
    }

    /* 导航标题 */
    .app-name-link {
      color: var(--accent) !important;
      font-size: 1.5em;
    }

    /* 正文区域 */
    .markdown-section {
      max-width: 800px;
      margin: 0 auto;
    }
    .markdown-section h1, 
    .markdown-section h2 {
      color: var(--accent);
      border-bottom: 2px solid #333;
    }

    /* 链接 */
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* 代码块 */
    pre {
      background: #2A2B2C;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <!-- 容器 -->
  <div id="app"></div>
  
  <!-- Docsify配置 -->
  <script>
    window.$docsify = {
      name: 'SARIEL DOCUMENTS',
      repo: '',               // 删除GitHub图标
      loadSidebar: true,      // 启用侧边栏
      subMaxLevel: 2,         // 支持二级目录
      autoHeader: true        // 自动生成标题锚点
    }
  </script>
</body>
</html>
